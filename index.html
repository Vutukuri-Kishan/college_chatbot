<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            padding: 20px; 
            transition: background 0.3s, color 0.3s; 
            position: relative; 
            background: #ffffff;
            color: black;
        }
        
        .chat-container {
            max-width: 600px; 
            margin: auto; 
            text-align: left; 
            height: 65vh; 
            overflow-y: auto; 
            padding-bottom: 80px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            background: transparent;
            border-radius: 12px;
            padding: 15px;
        }
        
        .message { 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 8px; 
            max-width: 80%; 
            word-wrap: break-word; 
            display: flex; 
            align-items: center; 
            font-family: 'Times New Roman', serif;
        }
        
        .user { 
            background: #007bff; 
            color: white; 
            align-self: flex-end; 
            justify-content: flex-end; 
            border-radius: 15px;
        }
        
        .bot { 
            background: #f1f1f1; 
            color: black; 
            justify-content: flex-start; 
            border-radius: 15px;
        }
        
        .user .icon, .bot .icon { 
            margin-right: 8px; 
        }
        
        .input-container { 
            position: fixed; 
            bottom: 50px; 
            left: 50%; 
            transform: translateX(-50%); 
            display: flex; 
            width: 50%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 5px;
        }
        
        input { 
            flex-grow: 1; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            background: rgba(255, 255, 255, 0.8);
            color: black;
            font-family: 'Times New Roman', serif;
        }
        
        button { 
            padding: 10px; 
            cursor: pointer; 
            border: none; 
            background: #007bff; 
            color: white; 
            border-radius: 5px; 
            margin-left: 5px; 
        }
        
        .toggle-dark { 
            position: absolute; 
            top: 10px; 
            right: 20px; 
            font-size: 20px; 
            cursor: pointer; 
        }
        
        .dark-mode {
            background: #222;
            color: white;
        }
        
        .dark-mode .bot { 
            background: #444; 
            color: white; 
        }
        
        .dark-mode .user { 
            background: #0088ff; 
        }
        
        .dark-mode .input-container { 
            background: transparent;
        }
        
        .dark-mode input { 
            background: #333; 
            color: white; 
            border: 1px solid #666; 
        }
        
        .dark-mode button { 
            background: #00aaff; 
        }
        
        .footer { 
            position: fixed; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 14px; 
            color: #777; 
        }
        
        @media (max-width: 768px) {
            .chat-container {
                width: 90%;
                height: 70vh;
            }
            .input-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>üéì University Chatbot</h1>
    <div class="toggle-dark" onclick="toggleDarkMode()">üåô</div>
    <div class="chat-container" id="chat-container"></div>
    <div class="input-container">
        <input type="text" id="question" placeholder="Type your question..." onkeydown="handleKeyPress(event)">
        <button onclick="askChatbot()">Ask</button>
    </div>
    <div class="footer">Developed by <b>Kishan Sai Vutukuri</b></div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const icon = document.querySelector(".toggle-dark");
            icon.textContent = document.body.classList.contains("dark-mode") ? "‚òÄ" : "üåô";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                askChatbot();
            }
        }

        async function askChatbot() {
            const inputElement = document.getElementById("question");
            const chatContainer = document.getElementById("chat-container");
            const question = inputElement.value.trim();
            if (!question) return;

            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user");
            userMessage.innerHTML = "<span class='icon'>üßë‚Äçüíº</span>" + question;
            chatContainer.appendChild(userMessage);
            inputElement.value = "";

            const botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot");
            botMessage.innerHTML = "<span class='icon'>ü§ñ</span> <span class='bot-text'></span>";
            chatContainer.appendChild(botMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            });

            const data = await response.json();
            let index = 0;
            const answerText = data.answer;
            const botTextElement = botMessage.querySelector(".bot-text");

            function typeText() {
                if (index < answerText.length) {
                    botTextElement.textContent += answerText[index];
                    index++;
                    setTimeout(typeText, 20);
                }
            }
            typeText();
        }
    </script>
</body>
</html>
